{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <div>
        <h2 class="fw-bold mb-0">Reports</h2>
        <p class="text-secondary">Visualize your spending trends.</p>
    </div>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-light">Back to Dashboard</a>
</div>

<div class="row g-3">
    <div class="col-lg-6">
        <div class="card glass-card chart-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Spending by Category</h5>
                </div>
                <canvas id="categoryChart" height="220"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card glass-card chart-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Monthly Net</h5>
                </div>
                <canvas id="monthlyChart" height="220"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="row g-3 mt-1">
    <div class="col-12">
        <div class="card glass-card chart-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Balance Over Time</h5>
                </div>
                <canvas id="balanceChart" height="240"></canvas>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card glass-card chart-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Income vs Expenses</h5>
                </div>
                <canvas id="incomeExpenseChart" height="240"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const categoryData = {{ category_totals|tojson }};
    const monthlyData = {{ monthly|tojson }};
    const balanceData = {{ balance_points|tojson }};
    const monthlyIE = {{ monthly_ie|tojson }};

    const catCtx = document.getElementById('categoryChart');
    const categories = Object.keys(categoryData);
    const catValues = categories.map(k => Math.abs(categoryData[k]));
    new Chart(catCtx, {
        type: 'doughnut',
        data: {
            labels: categories,
            datasets: [{
                data: catValues,
                backgroundColor: ['#4fb3ff','#38d996','#ff6b6b','#ffb347','#a78bfa','#50e3c2','#f7aef8','#9ed0ff'],
                borderWidth: 0
            }]
        },
        options: { plugins: { legend: { position: 'bottom', labels: { color: '#dfe7f5' } } } }
    });

    const monthlyCtx = document.getElementById('monthlyChart');
    new Chart(monthlyCtx, {
        type: 'bar',
        data: {
            labels: monthlyData.map(m => m[0]),
            datasets: [{
                label: 'Net',
                data: monthlyData.map(m => m[1]),
                backgroundColor: monthlyData.map(m => m[1] >= 0 ? 'rgba(56, 217, 150, 0.6)' : 'rgba(255, 107, 107, 0.6)'),
                borderColor: monthlyData.map(m => m[1] >= 0 ? '#38d996' : '#ff6b6b'),
                borderWidth: 1,
            }]
        },
        options: {
            plugins: { legend: { display: false } },
            scales: {
                x: { ticks: { color: '#dfe7f5' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                y: { ticks: { color: '#dfe7f5' }, grid: { color: 'rgba(255,255,255,0.05)' } }
            }
        }
    });

    const balanceCtx = document.getElementById('balanceChart');
    new Chart(balanceCtx, {
        type: 'line',
        data: {
            labels: balanceData.map(p => p[0]),
            datasets: [{
                label: 'Balance',
                data: balanceData.map(p => p[1]),
                fill: true,
                backgroundColor: 'rgba(79, 179, 255, 0.15)',
                borderColor: '#4fb3ff',
                tension: 0.3
            }]
        },
        options: {
            plugins: { legend: { display: false } },
            scales: {
                x: { ticks: { color: '#dfe7f5' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                y: { ticks: { color: '#dfe7f5' }, grid: { color: 'rgba(255,255,255,0.05)' } }
            }
        }
    });

    const incomeExpenseCtx = document.getElementById('incomeExpenseChart');
    const ieLabels = monthlyIE.map(m => m.month);
    new Chart(incomeExpenseCtx, {
        type: 'bar',
        data: {
            labels: ieLabels,
            datasets: [
                {
                    label: 'Income',
                    data: monthlyIE.map(m => m.income),
                    backgroundColor: 'rgba(56, 217, 150, 0.6)',
                    borderColor: '#38d996',
                    borderWidth: 1,
                },
                {
                    label: 'Expenses',
                    data: monthlyIE.map(m => m.expense),
                    backgroundColor: 'rgba(255, 107, 107, 0.6)',
                    borderColor: '#ff6b6b',
                    borderWidth: 1,
                },
            ]
        },
        options: {
            responsive: true,
            plugins: { legend: { labels: { color: '#dfe7f5' } } },
            scales: {
                x: { stacked: true, ticks: { color: '#dfe7f5' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                y: { stacked: true, ticks: { color: '#dfe7f5' }, grid: { color: 'rgba(255,255,255,0.05)' } }
            }
        }
    });
</script>
{% endblock %}
