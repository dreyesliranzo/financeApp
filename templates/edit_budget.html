{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h3 class="fw-bold mb-0">Edit Budget</h3>
                <p class="text-secondary">Update dates, category, or amount.</p>
            </div>
            <a href="{{ url_for('main.budgets') }}" class="btn btn-outline-light">Back</a>
        </div>
        <div class="card glass-card">
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Period Start</label>
                            <input type="date" name="period_start" class="form-control" value="{{ budget.period_start }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Period End</label>
                            <input type="date" name="period_end" class="form-control" value="{{ budget.period_end }}">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Category (optional)</label>
                            <select name="category" class="form-select">
                                <option value="">All categories</option>
                                {% for cat in categories %}
                                    <option value="{{ cat }}" {% if budget.category == cat %}selected{% endif %}>{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Amount</label>
                            <input type="number" step="0.01" min="0" name="amount" class="form-control" value="{{ budget.amount }}">
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-3">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
