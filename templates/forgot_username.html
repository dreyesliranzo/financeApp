{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card glass-card shadow">
            <div class="card-body p-4">
                <h3 class="mb-3 fw-bold">Forgot username</h3>
                <p class="text-secondary mb-4">Enter the email linked to your account. If it exists, we'll send the username.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <button class="btn btn-primary w-100">Send username</button>
                </form>
                <p class="mt-3 text-center text-secondary">
                    <a href="{{ url_for('auth.login') }}">Back to login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
