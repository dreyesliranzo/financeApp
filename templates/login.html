{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card glass-card shadow">
            <div class="card-body p-4">
                <h3 class="mb-3 fw-bold">Welcome back</h3>
                <p class="text-secondary mb-4">Sign in to review your finances.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button class="btn btn-primary w-100">Log In</button>
                </form>
                <p class="mt-3 text-center text-secondary">No account? <a href="{{ url_for('auth.register') }}">Create one</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
