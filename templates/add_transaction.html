{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h3 class="fw-bold mb-0">Add Transaction</h3>
        <p class="text-secondary mb-0">Record a new expense or income.</p>
    </div>
    <a href="{{ url_for('main.transactions') }}" class="btn btn-outline-light">Back</a>
</div>

<div class="card glass-card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-6 input-floating">
                    <input type="date" class="form-control" name="date" value="{{ today }}">
                    <label class="form-label">Date</label>
                </div>
                <div class="col-md-6 input-floating">
                    <select class="form-select" name="type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                    <label class="form-label">Type</label>
                </div>
                <div class="col-md-6 input-floating">
                    <input list="categoryList" name="category" class="form-control" placeholder=" " required>
                    <label class="form-label">Category</label>
                    <datalist id="categoryList">
                        {% for cat in categories %}
                            <option value="{{ cat }}"></option>
                        {% endfor %}
                    </datalist>
                </div>
                <div class="col-md-6 input-floating">
                    <input type="number" step="0.01" min="0" name="amount" class="form-control" placeholder="0.00" required>
                    <label class="form-label">Amount</label>
                </div>
                <div class="col-md-6 input-floating">
                    <select class="form-select" name="currency">
                        {% for c in currencies %}
                            <option value="{{ c }}" {% if c == base_currency %}selected{% endif %}>{{ c }}</option>
                        {% endfor %}
                    </select>
                    <label class="form-label">Currency</label>
                </div>
                <div class="col-12 input-floating">
                    <textarea class="form-control" name="description" rows="2" placeholder=" "></textarea>
                    <label class="form-label">Description</label>
                </div>
                <div class="col-12">
                    <label class="form-label">Receipt (optional)</label>
                    <input type="file" class="form-control" name="receipt" accept=".png,.jpg,.jpeg,.pdf">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <div class="text-secondary small">Tip: add a keyword in description to auto-categorize next time.</div>
                <button class="btn btn-primary px-4">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
