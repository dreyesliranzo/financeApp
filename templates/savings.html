{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2 class="fw-bold mb-0">Savings Goal</h2>
                <p class="text-secondary mb-0">Set a target and track your progress.</p>
            </div>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-light">Back</a>
        </div>
        <div class="card glass-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="card-title mb-0">{{ goal.name }}</h5>
                        <small class="text-secondary">Current: ${{ '%.2f'|format(goal.current_amount) }} / Target: ${{ '%.2f'|format(goal.target_amount) }}</small>
                    </div>
                    <span class="fw-bold">{{ '%.0f'|format(percent) if percent < 999 else '999+' }}%</span>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar safe" style="width: {{ 100 if percent > 100 else percent }}%"></div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <form method="POST">
                            <input type="hidden" name="action" value="set_target">
                            <div class="mb-2">
                                <label class="form-label">Set / Update Target</label>
                                <input type="number" step="0.01" min="0" name="target_amount" class="form-control" value="{{ goal.target_amount }}">
                            </div>
                            <button class="btn btn-primary w-100">Save Target</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form method="POST">
                            <input type="hidden" name="action" value="add_contribution">
                            <div class="mb-2">
                                <label class="form-label">Add Contribution</label>
                                <input type="number" step="0.01" min="0" name="add_amount" class="form-control" placeholder="0.00">
                            </div>
                            <button class="btn btn-outline-light w-100">Add Funds</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
