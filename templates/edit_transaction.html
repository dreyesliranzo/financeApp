{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h3 class="fw-bold mb-0">Edit Transaction</h3>
                <p class="text-secondary">Update details below.</p>
            </div>
            <a href="{{ url_for('main.transactions') }}" class="btn btn-outline-light">Back</a>
        </div>
        <div class="card glass-card">
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" value="{{ tx.date.strftime('%Y-%m-%d') }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Type</label>
                            <select class="form-select" name="type">
                                <option value="expense" {% if tx.type == 'expense' %}selected{% endif %}>Expense</option>
                                <option value="income" {% if tx.type == 'income' %}selected{% endif %}>Income</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <input list="categoryList" name="category" class="form-control" value="{{ tx.category }}" required>
                            <datalist id="categoryList">
                                {% for cat in categories %}
                                    <option value="{{ cat }}"></option>
                                {% endfor %}
                            </datalist>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Amount</label>
                            <input type="number" step="0.01" min="0" name="amount" class="form-control" value="{{ tx.amount }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Currency</label>
                            <select class="form-select" name="currency">
                                {% for c in currencies %}
                                    <option value="{{ c }}" {% if tx.currency == c or (not tx.currency and c == base_currency) %}selected{% endif %}>{{ c }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="2">{{ tx.description }}</textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100 mt-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
